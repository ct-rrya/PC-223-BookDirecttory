<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTU eLibrary - Program Books</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/books.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            
            <ul id="navMenu">
                <li><a href="/HTML/index.html">Home</a></li>
                <li><a href="/HTML/browse.html">Browse Books</a></li>
                <li><a href="#">About</a></li>
            </ul>
           
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books by title, author or subject...">
                <button id="searchButton" onclick="showResults()">Search</button>
            </div>
        </div>
    </nav>

    <section id="books-section">
        <div class="books-header">
            <h1 id="program-title" class="title">Program Books</h1>
            <p id="program-count">Loading books...</p>
            <a href="../HTML/browse.html" class="back-button">‚Üê Back to Programs</a>
        </div>

        <div id="books-container" class="books-grid">
        </div>
    </section>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="book-details">
                <img id="modal-book-cover" src="" alt="Book Cover">
                <div class="book-info">
                    <h2 id="modal-book-title"></h2>
                    <p id="modal-book-author"><strong>Author:</strong> <span></span></p>
                    <p id="modal-book-publisher"><strong>Publisher:</strong> <span></span></p>
                    <p id="modal-book-year"><strong>Year:</strong> <span></span></p>
                    <div id="modal-book-description">
                        <h3>Description:</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/books.js"></script>
    <script src="../JS/home-search.js"></script>
</body>
